<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#ffd6e0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Be My Valentine? üíï</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíï</text></svg>">
  <style>
    :root {
      --cream: #fff8f0;
      --pink-light: #ffd6e0;
      --pink: #ff9ebb;
      --pink-deep: #ff6b9d;
      --red-soft: #e85d7a;
      --red: #d63447;
      --green-yes: #7cba7c;
      --green-yes-hover: #6aaa6a;
      --gray-no: #a0a0a0;
      --gray-no-hover: #888;
      --shadow: 0 4px 20px rgba(214, 52, 71, 0.2);
      --radius: 999px;
      --font-playful: "Comic Sans MS", "Chalkboard SE", "Marker Felt", cursive;
      --font-heading: "Georgia", "Times New Roman", serif;
    }
    *,*::before,*::after{box-sizing:border-box;}
    body{margin:0;min-height:100vh;min-height:-webkit-fill-available;font-family:var(--font-playful);background:linear-gradient(135deg, var(--cream) 0%, var(--pink-light) 40%, #ffe4ec 100%);color:var(--red);overflow-x:hidden;display:flex;align-items:center;justify-content:center;-webkit-overflow-scrolling:touch;}
    .hearts-bg{position:fixed;inset:0;pointer-events:none;overflow:hidden;z-index:0;}
    .heart{position:absolute;font-size:1.5rem;opacity:0.15;color:var(--pink-deep);animation:float-heart 8s ease-in-out infinite;}
    .heart-1{left:10%;top:20%;animation-delay:0s;}
    .heart-2{left:80%;top:15%;animation-delay:1.5s;}
    .heart-3{left:25%;top:70%;animation-delay:3s;}
    .heart-4{left:70%;top:65%;animation-delay:2s;}
    .heart-5{left:50%;top:40%;animation-delay:4s;}
    .heart-6{left:15%;top:50%;animation-delay:2.5s;}
    @keyframes float-heart{0%,100%{transform:translate(0,0) scale(1);opacity:0.15;}50%{transform:translate(15px,-20px) scale(1.1);opacity:0.25;}}
    .proposal-screen{position:relative;z-index:1;text-align:center;padding:2rem;max-width:90vw;}
    .heading{font-family:var(--font-heading);font-size:clamp(1.75rem,5vw,2.75rem);font-weight:700;color:var(--red);margin:0 0 0.5rem;line-height:1.3;text-shadow:1px 1px 2px rgba(255,255,255,0.8);}
    .subheading{font-size:clamp(0.9rem,2.5vw,1.1rem);color:var(--pink-deep);margin:0 0 2.5rem;opacity:0.9;}
    .buttons-wrap{display:flex;flex-wrap:wrap;gap:1.25rem;justify-content:center;align-items:center;}
    .btn{font-family:var(--font-playful);font-size:clamp(1.1rem,3vw,1.4rem);padding:1rem 2rem;border:none;border-radius:var(--radius);cursor:pointer;transition:transform 0.2s ease,box-shadow 0.2s ease;min-width:140px;min-height:56px;}
    .btn:focus{outline:3px solid var(--pink-deep);outline-offset:3px;}
    .btn-yes{background:linear-gradient(180deg, var(--green-yes) 0%, #6ba36b 100%);color:white;box-shadow:var(--shadow);}
    .btn-yes:hover{background:linear-gradient(180deg, var(--green-yes-hover) 0%, #5a925a 100%);transform:scale(1.05);}
    .btn-no{background:linear-gradient(180deg, var(--gray-no) 0%, #888 100%);color:white;position:relative;}
    .btn-no:hover{background:linear-gradient(180deg, var(--gray-no-hover) 0%, #777 100%);}
    .btn-no.no-running{transition:left 0.3s ease,top 0.3s ease,transform 0.2s ease;}
    .celebration-overlay{position:fixed;inset:0;z-index:100;background:linear-gradient(135deg, var(--pink-light) 0%, var(--cream) 50%, #ffe4ec 100%);display:flex;align-items:center;justify-content:center;padding:2rem;animation:fadeIn 0.5s ease;}
    .celebration-overlay.hidden{display:none;}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
    .celebration-content{text-align:center;position:relative;z-index:2;}
    .celebration-title{font-size:clamp(1.75rem,5vw,2.75rem);font-weight:700;color:var(--red);margin:0 0 0.5rem;animation:bounceIn 0.6s ease;}
    .celebration-subtitle{font-size:clamp(1.1rem,3vw,1.4rem);color:var(--pink-deep);margin:0 0 2rem;}
    @keyframes bounceIn{0%{transform:scale(0.5);opacity:0;}60%{transform:scale(1.1);}100%{transform:scale(1);opacity:1;}}
    .confetti-container,.hearts-float{position:fixed;inset:0;pointer-events:none;z-index:1;}
    .love-letter-placeholder{margin-top:2rem;padding:1.5rem;background:rgba(255,255,255,0.6);border-radius:1rem;color:var(--red-soft);font-size:1.1rem;}
    .confetti-piece{position:absolute;width:12px;height:12px;border-radius:2px;animation:confetti-fall 3s ease-out forwards;pointer-events:none;}
    .confetti-piece.heart-char{width:auto;height:auto;font-size:1.5rem;background:none;}
    @keyframes confetti-fall{0%{transform:translateY(-10vh) rotate(0deg);opacity:1;}100%{transform:translateY(100vh) rotate(720deg);opacity:0.3;}}
    .cat-modal{position:fixed;inset:0;z-index:200;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;padding:1rem;animation:fadeIn 0.3s ease;}
    .cat-modal.hidden{display:none;}
    .cat-modal-inner{background:var(--cream);border-radius:1rem;padding:1.5rem;max-width:95vw;max-height:85vh;position:relative;box-shadow:0 10px 40px rgba(0,0,0,0.3);animation:popIn 0.35s ease;}
    @keyframes popIn{0%{transform:scale(0.8);opacity:0;}100%{transform:scale(1);opacity:1;}}
    .cat-modal-close{position:absolute;top:0.5rem;right:0.75rem;background:none;border:none;font-size:1.75rem;color:var(--red);cursor:pointer;line-height:1;padding:0.25rem;}
    .cat-modal-close:hover{opacity:0.8;}
    .cat-image{display:block;max-width:300px;max-height:300px;width:100%;height:auto;border-radius:0.5rem;margin:0 auto 0.75rem;}
    .cat-caption{font-size:1rem;color:var(--red-soft);margin:0;}
    .force-yes-modal{position:fixed;inset:0;z-index:150;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;padding:1rem;animation:fadeIn 0.3s ease;}
    .force-yes-modal.hidden{display:none;}
    .force-yes-inner{background:var(--cream);border-radius:1rem;padding:2rem;text-align:center;max-width:90vw;box-shadow:0 10px 40px rgba(0,0,0,0.25);animation:popIn 0.35s ease;}
    .force-yes-text{font-size:clamp(1.2rem,4vw,1.5rem);color:var(--red);margin:0 0 1.5rem;}
    .hidden{display:none!important;}
    @media (max-width:480px){
      .proposal-screen{padding:1.5rem;}
      .buttons-wrap{flex-direction:column;gap:1rem;}
      .btn{width:100%;max-width:280px;min-height:60px;font-size:1.2rem;touch-action:manipulation;}
      .celebration-overlay{overflow:auto;-webkit-overflow-scrolling:touch;}
      .cat-modal-inner{max-height:80vh;overflow-y:auto;}
      .cat-modal-close{min-width:44px;min-height:44px;padding:0.5rem;}
    }
    .btn,.cat-modal-close{-webkit-tap-highlight-color:rgba(214,52,71,0.2);touch-action:manipulation;}
    @supports (padding:max(0px)){
      .celebration-overlay,.cat-modal,.force-yes-modal{padding:max(1rem,env(safe-area-inset-top)) max(1rem,env(safe-area-inset-right)) max(1rem,env(safe-area-inset-bottom)) max(1rem,env(safe-area-inset-left));}
    }
  </style>
</head>
<body>
  <div class="hearts-bg" aria-hidden="true">
    <span class="heart heart-1">‚ô•</span>
    <span class="heart heart-2">‚ô•</span>
    <span class="heart heart-3">‚ô•</span>
    <span class="heart heart-4">‚ô•</span>
    <span class="heart heart-5">‚ô•</span>
    <span class="heart heart-6">‚ô•</span>
  </div>
  <main class="proposal-screen" id="proposalScreen">
    <h1 class="heading">Will you be my Valentine<span id="nameSuffix"></span>?</h1>
    <p class="subheading">(Choose wisely...)</p>
    <div class="buttons-wrap">
      <button type="button" class="btn btn-yes" id="btnYes">Yes! üíñ</button>
      <button type="button" class="btn btn-no" id="btnNo">No</button>
    </div>
  </main>
  <div class="celebration-overlay hidden" id="celebrationOverlay">
    <div class="celebration-content">
      <p class="celebration-title">Yayyyy! I love you! üíñüéâ</p>
      <p class="celebration-subtitle">Best decision ever üòç</p>
      <div class="confetti-container" id="confettiContainer"></div>
      <div class="hearts-float" id="heartsFloat"></div>
      <div class="love-letter-placeholder"><p>Here's to us üíï</p></div>
    </div>
  </div>
  <div class="cat-modal hidden" id="catModal">
    <div class="cat-modal-inner">
      <button type="button" class="cat-modal-close" id="catModalClose" aria-label="Close">√ó</button>
      <img src="" alt="Reaction" class="cat-image" id="catImage">
      <p class="cat-caption" id="catCaption"></p>
    </div>
  </div>
  <div class="force-yes-modal hidden" id="forceYesModal">
    <div class="force-yes-inner">
      <p class="force-yes-text">Okay fine, but you're still my Valentine üòò</p>
      <button type="button" class="btn btn-yes" id="forceYesBtn">Yes! üíñ</button>
    </div>
  </div>
  <script>
(function(){
  "use strict";
  var CONFIG = {
    name: "Ozavisa Obioma",
    noClickCountForMessages: 3,
    noClickCountForGiveUp: 10,
    noMessages: ["Wait... really? ü•∫","Think again pls...","My heart is breaking...","Pretty please? üê±","You wouldn't do this to a cat lover üòø","Error 404: No option found","Try Yes instead? üòâ"],
    catImageUrls: ["https://placekitten.com/300/300?image=1","https://placekitten.com/300/300?image=2","https://placekitten.com/300/300?image=3","https://placekitten.com/300/300?image=4","https://placekitten.com/300/300?image=5","https://placekitten.com/300/300?image=6"],
    catCaptions: ["This is fine. üê±","How could you...","I'm not mad. Just disappointed.","The cat is judging you.","Say yes for the cats."]
  };
  var noClickCount = 0, yesScale = 1, scaleIncrement = 0.1, maxYesScale = 2;
  var nameSuffix = document.getElementById("nameSuffix"), btnYes = document.getElementById("btnYes"), btnNo = document.getElementById("btnNo");
  var celebrationOverlay = document.getElementById("celebrationOverlay"), confettiContainer = document.getElementById("confettiContainer"), heartsFloat = document.getElementById("heartsFloat");
  var catModal = document.getElementById("catModal"), catImage = document.getElementById("catImage"), catCaption = document.getElementById("catCaption"), catModalClose = document.getElementById("catModalClose");
  var forceYesModal = document.getElementById("forceYesModal"), forceYesBtn = document.getElementById("forceYesBtn");
  if (CONFIG.name && CONFIG.name.trim()) nameSuffix.textContent = ", " + CONFIG.name.trim();
  function showCelebration(){ celebrationOverlay.classList.remove("hidden"); triggerConfetti(); triggerFloatingHearts(); }
  function triggerConfetti(){
    var colors = ["#ff6b9d","#ff9ebb","#e85d7a","#7cba7c","#fff8f0"], hearts = ["üíï","üíñ","‚ô•","üíó","‚ù§"], i, el, isHeart;
    for (i = 0; i < 50; i++){
      el = document.createElement("div"); el.className = "confetti-piece";
      isHeart = Math.random() > 0.5;
      if (isHeart){ el.classList.add("heart-char"); el.textContent = hearts[Math.floor(Math.random()*hearts.length)]; }
      else { el.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)]; }
      el.style.left = Math.random()*100+"%"; el.style.animationDelay = Math.random()*0.5+"s"; el.style.animationDuration = (2+Math.random()*2)+"s";
      confettiContainer.appendChild(el);
      setTimeout(function(e){ return function(){ e.remove(); }; }(el), 5000);
    }
  }
  function triggerFloatingHearts(){
    var symbols = ["üíñ","üíï","‚ô•","üíó"], i, el;
    for (i = 0; i < 12; i++){
      el = document.createElement("span"); el.className = "heart heart-float"; el.textContent = symbols[i%symbols.length];
      el.style.cssText = "position:absolute;font-size:2rem;left:"+Math.random()*100+"%;top:"+Math.random()*100+"%;animation:float-heart 4s ease-in-out infinite;animation-delay:"+Math.random()*2+"s;pointer-events:none;";
      heartsFloat.appendChild(el);
      setTimeout(function(e){ return function(){ e.remove(); }; }(el), 6000);
    }
  }
  btnYes.addEventListener("click", showCelebration);
  forceYesBtn.addEventListener("click", function(){ forceYesModal.classList.add("hidden"); showCelebration(); });
  function getRandomPosition(){
    var btn = btnNo.getBoundingClientRect(), padding = window.innerWidth < 500 ? 40 : 20;
    var maxX = window.innerWidth - btn.width - padding, maxY = window.innerHeight - btn.height - padding;
    var rangeX = Math.max(0, maxX - padding), rangeY = Math.max(0, maxY - padding);
    return { x: padding + Math.random()*rangeX, y: padding + Math.random()*rangeY };
  }
  function moveNoButton(){
    btnNo.classList.add("no-running");
    var pos = getRandomPosition();
    btnNo.style.position = "fixed"; btnNo.style.left = pos.x+"px"; btnNo.style.top = pos.y+"px";
    btnNo.style.transform = "scale("+(1 - noClickCount*0.03)+")";
    if (noClickCount >= CONFIG.noClickCountForMessages) btnNo.textContent = CONFIG.noMessages[(noClickCount - CONFIG.noClickCountForMessages) % CONFIG.noMessages.length];
  }
  function growYesButton(){ yesScale = Math.min(maxYesScale, 1 + noClickCount*scaleIncrement); btnYes.style.transform = "scale("+yesScale+")"; }
  function showCatModal(){
    catImage.src = CONFIG.catImageUrls[Math.floor(Math.random()*CONFIG.catImageUrls.length)];
    catCaption.textContent = CONFIG.catCaptions[Math.floor(Math.random()*CONFIG.catCaptions.length)];
    catModal.classList.remove("hidden");
  }
  catModalClose.addEventListener("click", function(){ catModal.classList.add("hidden"); });
  catModal.addEventListener("click", function(e){ if (e.target === catModal) catModal.classList.add("hidden"); });
  btnNo.addEventListener("click", function(){
    noClickCount++;
    moveNoButton();
    if (noClickCount >= CONFIG.noClickCountForMessages) btnNo.textContent = CONFIG.noMessages[(noClickCount - CONFIG.noClickCountForMessages) % CONFIG.noMessages.length];
    growYesButton();
    showCatModal();
    if (noClickCount >= CONFIG.noClickCountForGiveUp){ btnNo.style.display = "none"; forceYesModal.classList.remove("hidden"); }
  });
  btnNo.addEventListener("mouseenter", function(){
    if (noClickCount === 0){ var dx = (Math.random()-0.5)*30, dy = (Math.random()-0.5)*30; btnNo.style.transform = "translate("+dx+"px,"+dy+"px)"; }
  });
  btnNo.addEventListener("mouseleave", function(){ if (noClickCount === 0) btnNo.style.transform = ""; });
})();
  </script>
</body>
</html>
